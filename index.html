<!DOCTYPE html>
<!-- HTML -->
<html>

<head>
    <!--São as configurações da página-->
    <title>Doação de Sangue</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>


<body>
    <!--O corpo da página, a parte visível para o usuário-->
    <header>

        <img 
        class="logo"
        src="logo.png" 
        alt="iamagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Precisamos de mais de 38.000 doações!</p>
        <p>Apenas 1,9% da população brasileira, doa Sangue.</p>
        <button>Quero Ajudar</button>
        <p></p>
        <section class="form hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/" method ="POST">
                <input 
                    type="text" 
                    name="name"
                    placeholder="Nome Completo"   
                >
                <input 
                    type="text" 
                    name="email"
                    placeholder="email"   
                >
                <input 
                    type="text" 
                    name="blood"
                    placeholder="Tipo Sanguíneo"   
                >
                <button>Quero Ajudar</button>
            </form>
            
        </section>
    </header>
    <section></section>
    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class = "donors">
            
            {% for donor in donors %}


                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}
            
        </section>
    </main>
    <footer>Com ❤ Rocketseat</footer>

    <script src="scripts.js"></script>
</body>




</html>
