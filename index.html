<!DOCTYPE html>
<!-- HTML -->
<html>

<head>
    <!--São as configurações da página-->
    <title>Doação de Sangue</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>


<body>
    <!--O corpo da página, a parte visível para o usuário-->
    <header>

        <img 
        class="logo"
        src="logo.png" 
        alt="iamagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Precisamos de mais de 38.000 doações!</p>
        <p>Apenas 1,9% da população brasileira, doa Sangue.</p>
        <button>Quero Ajudar</button>
        <p></p>
        <section class="form">
            <h2>Entre na lista de doadores</h2>
            <form action="/">
                <input 
                    type="text" 
                    name="name"
                    placeholder="Nome Completo"   
                >
                <input 
                    type="text" 
                    name="E-mail"
                    placeholder="E-mail"   
                >
                <input 
                    type="text" 
                    name="blood"
                    placeholder="Tipo Sanguíneo"   
                >
                <button>Quero Ajudar</button>
            </form>
            
        </section>
    </header>
    <section></section>
    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class = "donors">
            <div class="donor">
                <div class="blood">A+</div>
                <p>Willamys Fernandes</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Enderson Amorim</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Luana Pontes</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Enderson JR</p>
            </div>
        </section>
    </main>
    <footer>Com ❤ Rocketseat</footer>

    <script src="scripts.js"></script>
</body>




</html>
